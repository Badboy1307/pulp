before_script:
  - pwd

# after_script:
#   - echo "stage finished"

stages:
  - fetch
  - build
  - test


fetch_regression_tests:
  stage: fetch
  script:
    - echo "Fetching regression tests"
    - make test-checkout-regression-gitlab
  artifacts:
     name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"
     paths:
       - tests/*

fetch_ips:
  stage: fetch
  script:
    - source setup/vsim.sh
    - echo "Fetching IPs"
    - ./update-ips
    - echo "Generate scripts with DPI and VIP support"
    - ./generate-scripts 
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - ips/*
      - sim/*
      - ipstools/*
      - .cached_ipdb.json


build_rtl:
  stage: build
  before_script:
  script:
    - echo "Compiling RTL model and DPI libraries"
    - make build
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - tests/*
      - ips/*
      - sim/*
      - ipstools/*
      - rtl/*



# Use simplified pulp-runtime to run a subset of tests
test_simplified_sw:
  stage: test
  before_script:
    - echo "Re-build"
    - make build
    - echo "Fetching Runtime"
    - make pulp-runtime
    - echo "Source and exports"
    - source pulp-runtime/configs/pulp.sh; 
    - export PULP_RISCV_GCC_TOOLCHAIN=/usr/pack/pulpsdk-1.0-kgf/artifactory/pulp-sdk-release/pkg/pulp_riscv_gcc/1.0.14/ 
#    - export PATH="/usr/pack/pulpsdk-1.0-kgf/artifactory/pulp-sdk-release/pkg/pulp_riscv_gcc/1.0.14/bin/:$PATH"
  script:
    - echo "Running software test"
    - make test-local-regressions
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - tests/*.html
      - tests/*.xml
    reports:
      junit: tests/*.xml

